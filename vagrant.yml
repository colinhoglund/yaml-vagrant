---

# base config
box: ubuntu/trusty64
domain: .local

# this will run on every vm
shell: |
  echo 'base shell commands'

# vm config
vms:
  - name: web
    ip: 192.168.111.100
    aliases:
      - www
    application_user: www-data
    synced_directories:
      - src: site
        dest: /var/www/html
    ansible_playbook: playbooks/web.yml
    ansible_groups:
      - web
  - name: db
    ip: 192.168.111.101
    ansible_playbook: playbooks/db.yml
    ansible_groups:
      - db
    shell: |
      echo 'vm shell commands'
